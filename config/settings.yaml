# Channels Configuration
channels:
  - name: "KompasTV"
    url: "https://www.youtube.com/watch?v=DOOrIxw5xOw"  
    enabled: true
    resolution: "1080p"
    
# Browser Automation Settings
browser:
  headless: false  
  user_data_dir: "./browser_data"
  stealth_mode: true
  random_mouse_interval: 30  # seconds
  tab_switch_interval: 120   # seconds

# Frame Sampling Configuration
video:
  fps_sample_rate: 0.5
  frame_diff_threshold: 30

# YOLO Ribbon Detection + OCR
yolo_ribbon:
  model_path: "./models/yolov8n_finetuned.pt"
  conf_threshold: 0.3
  iou_threshold: 0.4
  stability_frames: 2
  animation_delay_frames: 3
  text_similarity_threshold: 0.85
  position_change_threshold: 0.15
  no_detection_frames: 3
  ocr_languages: ["id", "en"]

# Audio Processing
audio:
  chunk_duration: 30  # seconds per audio chunk
  sample_rate: 16000
  whisper_model: "base"  
  language: "id"  

# LLM Reasoning
llm:
  model_path: "./models/qwen2.5-1.5b-instruct-q4_k_m.gguf"
  context_size: 4096
  temperature: 0.3
  max_tokens: 1024
  n_gpu_layers: 0  # CPU-only
  n_threads: 4

# Segment Detection
segment:
  min_duration: 30  
  max_duration: 600 
  idle_threshold: 60 

# Output Settings
output:
  format: "json"
  directory: "./output/segments"
  naming_pattern: "{channel}_{timestamp}_{segment_id}.json"
  pretty_print: true

# Debug Mode Settings
debug:
  output_dir: "./output/debug"
  save_frames: false  # only save frames with ribbon detection in ocr folder
  save_audio: true   # Save audio chunks as WAV
  save_vision: true  # Save YOLO ribbon detection results as JSON
  monitor_interval: 5  # Console update interval (seconds)

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "./output/logs/system.log"
  rotation: "1 day"
  retention: "7 days"

# System Resources
system:
  max_memory_mb: 4096
  storage_limit_gb: 18
  cleanup_old_segments: true
  segment_retention_days: 7
